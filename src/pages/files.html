<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Directory of files</title>
        {{> partials/html_head}}
    </head>
    <body>
        {{> partials/header}}
        <ul>
            {{#each this}}

                </li>
            {{/each}}
        </ul>
    </body>
</html>
