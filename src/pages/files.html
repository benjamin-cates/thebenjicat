<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Directory of files</title>
        {{> partials/html_head}}
    </head>
    <body>
        {{> partials/header}}
        <div class="page">
            <ul>
                {{#each this}}
                    <li class="file {{password}}">
                        <a href="/files/{{path}}">/files/{{path}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </body>
</html>
