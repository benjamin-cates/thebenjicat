<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Directory of links</title>
        {{> partials/html_head}}
    </head>
    <body>
        {{> partials/header}}
        <div class="page">
            <ul>
            {{#each this}}
                <li class="link">
                    <a href="/links/{{path}}">{{name}}</a>
                </li>
            {{/each}}
            </ul>
        </div>
    </body>
</html>
